<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Api Test</title>

    <!-- Bootstrap -->
    <link href="https://ssel-apps.eecs.umich.edu/static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container-fluid" style="margin-top: 20px;">
        <form id="form1" runat="server">
            <div class="current-auth"></div>
            <hr />
            <button id="authorize" type="button" class="btn btn-default">Authorize</button>
            <button id="call-api" type="button" class="btn btn-default">Call API</button>
        </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ssel-apps.eecs.umich.edu/static/lib/jquery/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://ssel-apps.eecs.umich.edu/static/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ssel-apps.eecs.umich.edu/static/lib/js-cookie/js.cookie.js"></script>

    <script>
        function getToken() {
            var token = Cookies.get("lnf_api_token");
            return token;
        }

        function getAuth() {
            var token = getToken();
            if (token) {
                $(".current-auth").html($("<strong/>").text("You are authorized"));
            } else {
                $(".current-auth").html($("<span/>", { "class": "text-muted" }).text("You are not authorized"));
            }
        }

        function authorize() {
            $.ajax('ajax/auth.ashx').done(function (data) {
                if (data.success) {
                    $(".current-auth").html($("<strong/>").text("You are authorized"));
                }
            });
        }
        
        function callApi() {
            $.ajax({
                //"url": "//ssel-apps.eecs.umich.edu/webapi/scheduler/reservation?sd=2016-12-01&ed=2016-12-14&resourceId=62020",
                "url": "//lnf-jgett.eecs.umich.edu/webapi/scheduler/reservation?sd=2016-12-01&ed=2016-12-14&resourceId=62020",
                "method": "GET",
                "beforeSend": function (xhr) {
                    xhr.setRequestHeader("Authorization", "Bearer " + getToken())
                }
            }).done(function (data) {
                console.log(data);
            });
        }

        $("#authorize").on("click", function (e) {
            authorize();
        });

        $("#call-api").on("click", function (e) {
            callApi();
        });

        getAuth();
    </script>
</body>
</html>
